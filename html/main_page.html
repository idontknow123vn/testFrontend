<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/all.min.css"> -->
    <link rel="stylesheet" href="../css/main_page.css">
    <script src="https://kit.fontawesome.com/d7481062ab.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $('#show').on('mouseenter', function() {
            $(this).children('#ingame').show();
        })

        $('#show').on('mouseleave', function() {
            $(this).children('#ingame').hide();
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container toolbar">
        <h2 class="title color">uQuizzes</h2>
        <button type="submit" class="btn-submit-play color">
            <i class="fa-solid fa-play color"></i> Chơi
        </button>
        <div class="list">
            <ul class="content">
                <li><button type="submit" class="color background-none list" style="padding: 15px;"><i class="fa-solid fa-cube"></i> Phòng đấu</button></li>
                <li><button type="submit" class="color background-none list" style="padding: 15px;"><i class="fa-solid fa-bullseye"></i> Luyện tập</button></li>
                <li><button type="submit" class="color background-none list" style="padding: 15px;"><i class="fa-solid fa-ranking-star"></i> Xếp hạng</button></li>
                <li><button type="submit" class="color background-none list" style="padding: 15px;"><i class="fa-solid fa-clock-rotate-left"></i> Lịch sử</button></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row header">
            <div class=" col-md-8 info">
                <div class="col-md-1 picture"></div>
                <div class="col-md-4">
                    <div class="row name" style="margin:1%; background-color: #655DCA;">
                        <div class="col-md-10">
                            <input type="submit" name="name" value="" placeholder="" style="width:100%; border: none; background: none; padding-top: 0.5%;">
                        </div>
                        <div class="col-md-2">
                            <button type="button" style="border:none; background: none;">
                                <i class="fa-solid fa-pencil color"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row statistics">
                        <div class="col-md-7 row" styles="">
                            <div class="col-md-4 color"><p>Hạng:</p></div>
                            <div class="col-md-8 color"><p>Kim cương</p></div>
                        </div>
                        <div class="col-md-6 row">
                            <div class="col-md-4 color"><p>Thắng:</p></div>
                            <div class="col-md-8 color"><p>60%</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 row">
                <div class="col-md-3 option side-menu" style="text-align: center; height: 50%;" id="show">
                    <p class="color">Ingame</p>
                </div>
                <div class="col-md-4">
                    <ul name="ingame" id="ingame" class="center-pos option menu-div">
                        <li class="color background-none list"><i class="fa-solid fa-gear color"></i> Cài đặt</li>
                        <li class="color background-none list"><i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
